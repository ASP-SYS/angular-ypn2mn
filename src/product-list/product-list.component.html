








<h2>List of Products</h2>



<div *ngFor="let product of products;  index as productId" style="border:1px green solid">

 
    <h3>
    <a [title]="product.name +'details'"  >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.serial">
    Serial No: {{ product.serial }}
  </p>
  
    <product-list-alert  [Product]="product" (getdetail) ="getalert()"> </product-list-alert>  
  <button (click)="Price(product.price)">
    Get Price
  </button>
 

</div>
